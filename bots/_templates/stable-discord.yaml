name: stable-discord
description: Primary Discord bot powered by Anthropic Claude (stable release)

release_channel: stable
update_policy: nightly

plugins:
  channels: [discord]
  providers: [anthropic]
  voice: []
  other: [memory-semantic]

resources:
  memory: 512m
  restart: unless-stopped

volumes:
  persist: true

health:
  check: true
  alert_on_failure: true

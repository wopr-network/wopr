name: Auto Fix

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  check-and-trigger:
    # Fire when greptile or coderabbit post on a PR
    if: |
      (github.event.comment.user.login == 'greptile-apps[bot]' ||
       github.event.comment.user.login == 'coderabbitai[bot]') &&
      github.event.issue.pull_request != null
    runs-on: [self-hosted, Linux, X64]
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Check for auto-fixing label
        id: label-check
        uses: actions/github-script@v7
        with:
          script: |
            const { data: labels } = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            if (labels.some(l => l.name === 'auto-fixing')) {
              console.log('auto-fixing label present, skipping');
              core.setOutput('skip', 'true');
            } else {
              core.setOutput('skip', 'false');
            }

      - name: Add auto-fixing label
        if: steps.label-check.outputs.skip == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['auto-fixing'],
            });

      # Wait to give the other reviewer a chance to post before Claude reads comments.
      - name: Wait for other reviewers (3 min window)
        if: steps.label-check.outputs.skip == 'false'
        run: sleep 180

      - name: Get PR branch
        if: steps.label-check.outputs.skip == 'false'
        id: pr-info
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            core.setOutput('head_ref', pr.head.ref);
            core.setOutput('pr_number', context.issue.number);

      - uses: actions/checkout@v4
        if: steps.label-check.outputs.skip == 'false'
        with:
          ref: ${{ steps.pr-info.outputs.head_ref }}
          fetch-depth: 0

      - name: Claude auto-fix
        if: steps.label-check.outputs.skip == 'false'
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          path_to_claude_code_executable: /home/runner/.local/bin/claude
          prompt: |
            You are fixing issues flagged by automated code reviewers on PR #${{ steps.pr-info.outputs.pr_number }} in ${{ github.repository }}.

            Steps:
            1. Read every comment from `greptile-apps[bot]` and `coderabbitai[bot]` on this PR
            2. Fix every issue they flagged â€” bugs, security concerns, TypeScript issues, missing error handling, test gaps
            3. Commit and push fixes to this branch
            4. Remove the `auto-fixing` label: gh issue edit ${{ steps.pr-info.outputs.pr_number }} --remove-label auto-fixing --repo ${{ github.repository }}
            5. Queue for merge: gh pr merge --auto --squash --repo ${{ github.repository }} ${{ steps.pr-info.outputs.pr_number }}

            Do not skip flagged issues. If greptile or coderabbit flag something, fix it or leave a clear PR comment explaining why it doesn't apply.

      - name: Remove auto-fixing label (cleanup)
        if: always() && steps.label-check.outputs.skip == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                name: 'auto-fixing',
              });
            } catch (e) {
              // Label may already be removed by Claude
            }

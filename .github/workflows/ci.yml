name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint-and-check:
    name: Lint and Type Check
    runs-on: [self-hosted, Linux, X64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint and type check
        run: npm run check

  build:
    name: Build
    runs-on: [self-hosted, Linux, X64]
    needs: lint-and-check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          if-no-files-found: error
          retention-days: 1

  validate:
    name: Validate Build
    runs-on: [self-hosted, Linux, X64]
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Install production dependencies
        run: npm ci --omit=dev

      - name: Ensure dist/cli.js exists
        run: |
          if [ ! -f dist/cli.js ]; then
            echo "Error: dist/cli.js not found"
            exit 1
          fi
          echo "✓ dist/cli.js exists"

      - name: Ensure dist/daemon/index.js exists
        run: |
          if [ ! -f dist/daemon/index.js ]; then
            echo "Error: dist/daemon/index.js not found"
            exit 1
          fi
          echo "✓ dist/daemon/index.js exists"

      - name: Verify CLI works
        run: |
          node dist/cli.js --help || exit 1
          echo "✓ CLI executed successfully"
